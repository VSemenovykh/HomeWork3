<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div align="center">
    <h1>Result</h1>
    <div><p th:text="'Last name: ' + ${registration.lastName}" /></div>

    <div><p th:text="'First name: ' + ${registration.firstName}" /></div>

    <div><p th:text="'Middle name: ' + ${registration.middleName}" /></div>

    <div><p th:text="'Age: ' + ${registration.age}" /></div>

    <div><p th:text="'E-mail: ' + ${registration.email}" /></div>

    <div><p th:text="'Salary: ' + ${registration.salary}" /></div>

    <div><p th:text="'Work place: ' + ${registration.workPlace}" /></div>

    <p><a href="/registration">Back to registration</a></p>
    <p><a href="/">Back to main page</a></p>
</div>
</body>
</html>
