<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
    <meta http-equiv="Content-Type" content="text/html;  charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/static/min.css}">
</head>
<body>
<div align="center">
    <h1>Form</h1>
</div>
<div align="center">
    <form action="/HomeWork3/src/main/resources/templates/result.html" th:action="@{/registration}" th:object="${registration}" method="post">
        <p>Last name: <input type="text" th:field="*{lastName}" /></p>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">

        <p>First name: <input type="text" th:field="*{firstName}" /></p>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">

        <p>Middle name: <input type="text" th:field="*{middleName}" /></p>
        <p th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">

        <p>Age: <input type="number" th:field="*{age}" /></p>
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">

        <p>E-mail: <input type="text" th:field="*{email}" /></p>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">

        <p>Salary: <input type="number" th:field="*{salary}" /></p>
        <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">

        <p>Work place: <input type="text" th:field="*{workPlace}" /></p>
        <p th:if="${#fields.hasErrors('workPlace')}" th:errors="*{workPlace}"></p>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        <p><a href="/findInformationByName">Find user</a></p>
        <p><a href="/">Back to main page</a></p>
    </form>
</div>
</body>
</html>
